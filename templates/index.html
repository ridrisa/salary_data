<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Google BigQuery Database Query Tool{% endblock %}
{% block page_title %}Google BigQuery Database Query Tool{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6 mb-8">
    <form id="queryForm" class="space-y-6">
        <!-- Table Selection -->
        <div>
            <label for="table" class="block text-sm font-medium text-gray-700 mb-1">Select Table</label>
            <select id="table" name="table" class="form-select">
                <option value="">Choose a table</option>
            </select>
        </div>

        <!-- Columns Selection -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Select Columns</label>
            <div class="flex items-center mb-2">
                <input type="checkbox" id="selectAll" class="mr-2">
                <label for="selectAll" class="text-sm text-gray-600">Select All</label>
            </div>
            <div id="columns" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 max-h-48 overflow-y-auto border p-2 rounded">
                <!-- Columns will be populated here -->
            </div>
        </div>

        <!-- Limit -->
        <div>
            <label for="limit" class="block text-sm font-medium text-gray-700 mb-1">Limit</label>
            <input type="number" id="limit" name="limit" min="1" class="form-input" placeholder="Enter number of records to fetch">
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center">
            <button type="submit" class="button button-primary">
                <i class="fas fa-play mr-2"></i> Execute Query
            </button>
            <button type="button" id="downloadCsv" class="button button-secondary">
                <i class="fas fa-download mr-2"></i> Download CSV
            </button>
        </div>
    </form>
</div>

<!-- Results -->
<div id="results" class="mt-8"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
